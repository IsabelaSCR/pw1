    <form name="frmLogin" id="frmLogin" method="post" action="index1.html">
         <div class="form-group">
                <label for="validationCustomUsername">Nome de usuário</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

</svg></span>
                  </div>
                  <input type="text" name="validationCustomUsername" class="form-control" id="validationCustomUsername" placeholder="Insira seu nome de usuário" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Por favor preencha o campo.
                  </div>
                </div>
              </div>   
        <div class="form-group">
                <label for="validationCustom02">Senha</label>
                <input type="password" name="exampleInputPassword1" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha" value="" required>
                <div class="invalid-feedback">
                    Por favor preencha o campo.
                </div>
              </div>
              
              <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
              </div>
            </div>
        <br>
        <button type="submit" class="btn btn-primary" id="buttonLogin" name="sbt" onclick="return validar()" value="ENVIAR">Entrar</button>
    </form>
    
    <script>
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
    </script>
