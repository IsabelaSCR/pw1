    <div class="container">
        <div class="quadro">    
        <form class="needs-validation" name="frmLogin" method="post" action="index1.html">
           
              <div class="form-group">
                <label for="validationCustom01">Nome Completo</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Insira seu nome completo" value="" required>
                <div class="invalid-feedback">
                    Por favor preencha o campo.
                </div>
              </div>
              
              <div class="form-group">
                <label for="validationCustom02">Nome de Usuário</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Insira um nome de usuário" value="" required>
                <div class="invalid-feedback">
                    Por favor preencha o campo.
                </div>
              </div>
              
              <div class="form-group">
                <label for="validationCustomUsername">Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="Insira seu email" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Por favor preencha o campo.
                  </div>
                </div>
              </div>    
           
              <div class="form-group">
                <label for="validationCustom02">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Crie uma senha" value="" required>
                <div class="invalid-feedback">
                    Por favor preencha o campo.
                </div>
              </div>
              
           
            <br>
            
            <button class="btn btn-primary" type="submit" onclick="return validar()">Cadastrar</button>
          </form>
          
          <script>

        

          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
    </div>
